<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="style/style.css"> -->
	<title>mgl2</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__leftSide"></div>
			<div class="header__logo">MGL2</div>
			<div class="header__rightSide">
				<div class="header__menu"><span>menu</span>
					<ul class="menu__list">
						<li class="menu__item" data-btn1="1">1</li>
						<li class="menu__item" data-btn2="1">2</li>
						<li class="menu__item" data-btn3="1">3</li>
						<li class="menu__item" data-btn4="1">4</li>
						<li class="menu__item" data-btn5="1">5</li>
					</ul>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__testArea">
				<div class="testArea__leftBox">
					<div class="leftBox__border">
						<div class="leftBox__item">1</div>
						<div class="leftBox__item">2</div>
						<div class="leftBox__item">3</div>
						<div class="leftBox__item">4</div>
						<div class="leftBox__item">5</div>
						<div class="leftBox__item">6</div>
						<div class="leftBox__item">7</div>
						<div class="leftBox__item">8</div>
						<div class="leftBox__item">9</div>
						<div class="leftBox__item">10</div>
						<div class="leftBox__item">11</div>
						<div class="leftBox__item">12</div>
						<div class="leftBox__item">13</div>
						<div class="leftBox__item">14</div>
						<div class="leftBox__item">15</div>
						<div class="leftBox__item">16</div>
					</div>
				</div>
				<div class="testArea__rightBox">
					<div class="rightBox__buttons">
						<div class="rightBox__button buttonTest">Button</div>
						<div class="rightBox__button buttonForRemove">Del</div>
					</div>
					<div class="rightBox__buttons">
						<div class="rightBox__button buttonUp">up</div>
						<div class="rightBox__button buttonDown">down</div>
						<div class="rightBox__button buttonLeft">left</div>
						<div class="rightBox__button buttonRight">right</div>
					</div>
				</div>
			</div>
			<form class="main__form" id="form">
				<div class="form__inputBox">
				<input class="form__input" type="text" id="question-input" required minlength="5" maxlength="256" autocomplete="off">
				<label for="question-input">Text for Text</label>
				</div>
				<button
				disabled
				type="submit"
				id="submit"
				class="form__submit"
				>Submit</button>
			</form>
			<br>
			<br>
			<div class="form__post" id='list'>RECENT POSTS</div>
		</main>
		<footer class="footer"></footer>
	</div>
<!-- 	<script src="js/script.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/testsctipt.js"></script>
	<script src="js/buttons.js"></script> -->
</body>
</html>
